brats2021:
  data_root: ../med_data/common/BRaTS2021
  trainer:
    seed: 50
    num_epochs: 300
    warmup: 5
    train_ratio: 0.8
    batch_size: 8
    lr: 0.001
    min_lr: 0.0000001
    optimizer: adamw
    weight_decay: 0.05
    weight_decay_end: 0.04
    momentum_teacher: 0.996
    pred_ratio_var: 0
    num_workers: 0
    image_size: 128
    resume: False

  finetune:
    checkpoint: brain2021
  
  slim_unetr:
    in_channels: 4
    out_channels: 3
    embed_dim: 96 
    embedding_dim: 64 
    channels: [ 24, 48, 60 ]
    blocks: [ 1, 2, 3, 2 ]
    heads: [ 1, 2, 4, 4 ]
    r: [ 4, 2, 2, 1 ]
    dropout: 0.3

