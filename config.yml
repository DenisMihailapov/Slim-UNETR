tbad_dataset:
  data_root: ../med_data/common/imageTBAD_MSD_preproc_128_border_crop64
  device: cuda1
  trainer:
    seed: 32
    num_epochs: 800
    warmup: 60
    train_ratio: 0.8
    batch_size: 6
    lr: 0.002
    min_lr: 0.00005
    optimizer: adamw
    weight_decay: 0.05
    weight_decay_end: 0.04
    momentum_teacher: 0.996
    pred_ratio_var: 0
    num_workers: 0
    rot_prob: 0.7
    rot_angle: 0.62830 # 2*pi/10
    flip_prob: 0.3

    dice_loss_ratio: 1.
    focal_class_weights: [0.8, 0.9, 1.5]
    focal_loss_ratio: 0.8
    gamma: 2.0

    start_unlab_epoch: 200
    unlabled_ratio: 0.0
    unlab_weight: 0.3
    only_labeled: False
    use_transform: True
    
    image_size: 128
    resume: True


  finetune:
    checkpoint: tbad_dataset

  slim_unetr:
    in_channels: 1
    out_channels: 3
    embed_dim: 96 
    embedding_dim: 64 
    channels: [ 24, 64, 96 ]
    blocks: [ 2, 3, 4, 3 ]
    heads: [ 1, 2, 4, 4  ]
    r: [ 4, 2, 2, 1 ]
    r_up: [ 4, 2, 2, 2 ]
    dropout: 0.3    
    use_split_classes: True